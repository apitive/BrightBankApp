<wm-partial name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="gridrow1">
            <wm-gridcolumn columnwidth="1" name="gridcolumn12" padding="1em .5em .5em 1em">
                <wm-picture name="picture3" picturesource="resources/images/logos/logo-bright-short-color.png" pictureplaceholder="resources/images/logos/logo-bright-short-color.png" height="100%"></wm-picture>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="7" name="gridcolumn1">
                <wm-label name="label1" caption="bind:getGreetingTime()" margin="1em unset 0.5em 1em" fontunit="px" fontweight="bold" fontsize="18" class="f-m font-semibold"></wm-label>
                <wm-label padding="unset 0.5em unset 0.2em" caption="bind:Variables.consumerGet.dataSet.rootUser.name" class="text-primary" margin="0.5em unset unset unset" fontunit="px" fontweight="bold" name="label31" color="#82888d" fontsize="18"></wm-label>
                <wm-label padding="unset 0.5em" name="label6" margin="0.5em unset unset 0.8em" caption="bind:&quot;Last Login: &quot;+(Variables.getLoginTime.dataSet.result | toDate: 'dd/MM/yyyy HH:mm:ss')" class="text-muted" color="#6b7174" fontsize="12" showindevice="sm,md,lg"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn columnwidth="4" name="gridcolumn2" horizontalalign="right" padding="1em 1em .5em 1em">
                <wm-label padding="unset 0.5em" name="label1" caption="bind:Variables.consumerGet.dataSet.rootUser.name +' '+Variables.consumerGet.dataSet.rootUser.surname" fontweight="bold" margin="1em unset unset unset" showindevice="sm,md,lg"></wm-label>
                <wm-anchor caption="" name="anchorProfile" iconurl="resources/images/imagelists/group.svg" iconwidth="33px" iconheight="33px" showindevice="sm,md,lg"></wm-anchor>
                <wm-anchor caption="" on-click="Widgets.dialogConfirm.open()" name="anchorLogout" iconurl="resources/images/logos/icon-logout_3x.png" iconwidth="22px" iconheight="20px" margin="0.5em 1.5em unset 1.5em" showindevice="sm,md,lg"></wm-anchor>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
    <wm-dialog dialogtype="design-dialog" modal="false" title="" iconclass="wi wi-file-text" name="dialogConfirm" showheader="false" closable="false" width="400px" height="300px">
        <wm-layoutgrid name="layoutgrid1" height="288px">
            <wm-gridrow name="gridrow3">
                <wm-gridcolumn columnwidth="4" name="gridcolumn7"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn16" horizontalalign="center" class="col-xs-12">
                    <wm-picture name="picture1" picturesource="resources/images/logos/icon-logout_3x.png" margin="4em unset unset unset" width="35px" height="30px"></wm-picture>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="1" name="gridcolumn10"></wm-gridcolumn>
                <wm-gridcolumn columnwidth="10" name="gridcolumn17" horizontalalign="center" class="col-xs-12">
                    <wm-label padding="unset 0.5em" name="label5" caption="Are you sure you want to Logout?" fontsize="18" margin="2em unset unset unset"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="1" name="gridcolumn11"></wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="12" name="gridcolumn18" horizontalalign="center" class="col-xs-12">
                    <wm-button class="btn-default" caption="CANCEL" type="button" margin="2em 0.5em unset 0.5em" name="buttonCancel" on-click="Widgets.dialogConfirm.close()" width="120px" height="44px"></wm-button>
                    <wm-button class="btn-secondary" caption="LOGOUT" type="button" margin="2em 0.5em unset 0.5em" name="buttonConfirm" on-click="Actions.logoutAction.invoke()" width="120px" height="44px"></wm-button>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-dialog>
</wm-partial>
