<wm-page pagetitle="Cards" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1"></wm-page-content>
        <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Email List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" statehandler="URL" name="weavr_managedCardStatementList1" dataset="bind:Variables.svGetManagedCards.dataSet"
            navigation="Basic">
            <wm-listtemplate layout="inline" name="listtemplate2">
                <wm-container name="pictureContainer" class="media-left">
                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" class="media-object" picturesource="resources/images/imagelists/icons-cards-normal.png"></wm-picture>
                </wm-container>
                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                    <wm-label name="Name" class="media-heading pull-left" caption="bind:Variables.svGetManagedCards.dataSet[$i].entry[0].firstName" fontunit="em"></wm-label>
                    <wm-label name="Time" caption="bind:Variables.svGetManagedCards.dataSet[$i].entry[0].processedTimestamp" class="pull-right" margin="0px unset unset unset"></wm-label>
                    <wm-label caption="bind:Variables.svGetManagedCards.dataSet[$i].entry[0].transactionAmount.amount" class="h5" margin="0px unset unset unset" name="JobTitle"></wm-label>
                    <wm-label name="Content" caption="bind:Variables.svGetManagedCards.dataSet[$i].entry[0].balanceAfter.amount" class="p text-muted"></wm-label>
                </wm-container>
                <wm-container class="media-right" name="container6"></wm-container>
            </wm-listtemplate>
        </wm-list>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
